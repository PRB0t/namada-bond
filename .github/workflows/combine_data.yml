name: Update Combined Data
on:
  schedule:
    - cron: "45 * * * *" # Runs at 45 minutes past every hour
  workflow_dispatch: # Allows manual triggering of the workflow
permissions:
  contents: write # Allows the workflow to push changes to the repository
jobs:
  update-data:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3
        with:
          persist-credentials: false # Disables automatic token authentication
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "16" # Specify your Node.js version
      - name: Install Dependencies
        run: npm install
      - name: Run Script
        run: node combiner.js
      - name: Commit and Push Changes
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add combined_data.json
          git commit -m "Update combined_data.json [skip ci]" || echo "No changes to commit"
          git push
